<!DOCTYPE html>

<head>
  <meta charset="utf8">
  <title>Preference</title>
  <link rel="stylesheet" href="css/preference.css">
</head>

<body>
  <form name="form1" class="my-form">
    <div class="form-group">
      <label>Work Interval</label>
      <div>
        <input type="number" name="workInterval" value="25" min="1" max="60">
        <label>minutes</label>
      </div>
    </div>
    <div class="form-group">
      <label>Short Break</label>
      <div>
        <input type="number" name="shortBreak" value="5" min="0" max="60">
        <label>minutes</label>
      </div>
    </div>
    <div class="form-group">
      <label>Long Break</label>
      <div>
        <input type="number" name="longBreak" value="15" min="0" max="60">
        <label>minutes</label>
      </div>
    </div>
    <div class="form-group">
      <label>Long Break After</label>
      <div>
        <input type="number" name="longBreakAfter" value="3" min="2" max="99">
        <label>intervals</label>
      </div>
    </div>
    <div class="form-group">
      <label>Target Intervals</label>
      <div>
        <input type="number" name="targetInterval" value="6" min="1" max="99">
        <label>intervals</label>
      </div>
    </div>
    <div class="select-group">
      <label>Always On Top</label>
      <select name="alwaysOnTop">
        <option value="true">True</option>
        <option value="false">False</option>
      </select>
    </div>
    <div class="select-group">
      <label>Auto Start Timer</label>
      <select name="autoStartTimer">
        <option value="true">True</option>
        <option value="false">False</option>
      </select>
    </div>
    <div class="button-group">
      <input class="default-button" type="button" id="default-button" value="Default" onclick="OnDefaultButtonClick();">
      <input class="save-button" type="button" id="save-button" value="Save" onclick="OnSaveButtonClick();">
    </div>
  </form>
  <script src="js/preference.js"></script>
</body>

</html>
